<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Tweet
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fs-3" href="{% url 'home' %}">Project</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
            <form class="d-flex" role="search" method="get" action="{% url 'search' %}">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
              <input type="hidden" name="context" value="{% block search_context %}home{% endblock %}">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          
          </div>
        </div>
    </nav>
    {% block content %}
    
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/8+QOOQ4eRQWE/SaFw5FAE+5vT7F/Z8PtfWZ3l1" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js" integrity="sha384-w6f7uHn5ICBA9vlVoWphY5z9Pvw3nQmYX+nD4IwH/dK6ByggDFl7IpmH0hvHb3p2" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha384-zOpb5xl5eP5sXaQuz6BYdIXKZ+F2x5j7xM+SiG6e2b4XwbM8ILYO9F1j8hF6Rh1y" crossorigin="anonymous"></script>

</body>
</html>
